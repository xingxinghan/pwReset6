<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>模拟数字键盘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui" />
    <style>
    #div1 { width:500px;height:200px; background-color: red;}
    </style>
    
    
  </head>
  <body>
    <div>
      <input id="text1" readonly="readonly" type="number" style="height:28px;width:98%;outline:none;border:1px solid #1AB6FF;padding-left:3px;"/>
      <br />
      <br />
      <!--可以让键盘显示在这个位置-->
      <div id="div1">

      </div>
    </div>
    <script type="text/javascript" src="${pageContext.request.contextPath }/js/keyboard.js"></script>
    <script type="text/javascript">
    (function(){
      var input1 = document.getElementById('text1');
      input1.onclick=function() {
    	 
        //创建一个数字键盘，input1必须是用document.getElementById("id"),不能用$("#id")
         new MathKeyBoard(input1);
      }
         
	  
    })();
    </script>
  </body>
</html>
